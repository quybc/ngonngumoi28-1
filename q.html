<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript</title>
</head>
<body>
    <h1>Test JavaScript trong trình duyệt</h1>
    <p>Mở Developer Tools (F12) để xem console output.</p>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        h1, p {
            text-align: center;
            color: #333;
        }
        h1 {
            margin-bottom: 5px;
            color: #2c3e50;
        }
        p {
            margin-top: 0;
            color: #7f8c8d;
        }
        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.1);
        }
        .product-card img {
            max-width: 100%;
            height: 180px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-card h3 {
            font-size: 1.15em;
            margin: 10px 0;
            color: #34495e;
            height: 2.4em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .product-price {
            color: #e74c3c;
            font-weight: 700;
            font-size: 1.4em;
            margin: 5px 0 15px;
        }
        .product-desc {
            font-size: 0.95em;
            color: #95a5a6;
            margin-bottom: 20px;
            height: 3em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .btn-buy {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        .btn-buy:hover {
            background-color: #2980b9;
        }
    </style>
    <div id="product-list"></div>
    <script src="bai_tap_product.js"></script>
</body>
</html>
